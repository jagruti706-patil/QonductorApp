<div class="row">
  <div class="col-md-12 mb-2 mt-2">
    <button
      type="button"
      class="mr-2"
      (click)="calledFrom = 'generatereport'"
      data-toggle="modal"
      data-target="#generateReportModal"
      kendoButton
      [primary]="true"
    >
      Generate Report
    </button>
    <button
      type="button"
      class="mr-2"
      (click)="calledFrom = 'submitreport'"
      data-toggle="modal"
      data-target="#generateReportModal"
      kendoButton
      [primary]="true"
    >
      Submit Report
    </button>
    <button
      type="button"
      data-toggle="modal"
      data-target="#assignOrderModal"
      kendoButton
      [primary]="true"
    >
      Process Report
    </button>
  </div>
  <div class="col-md-12">
    <kendo-grid
      class="w-100 filter-grid disableDropdownOperator wrap-grid"
      style="height: 67vh"
      [data]="biotechReportGridView"
      [sortable]="true"
      [filterable]="true"
      [sort]="state.sort"
      [filter]="state.filter"
      (dataStateChange)="dataStateChange($event)"
    >
      <kendo-grid-column
        width="20"
        field="cabinetname"
        title="Year"
        [headerStyle]="{ 'font-weight': 'bold' }"
      >
      </kendo-grid-column>
      <kendo-grid-column
        width="20"
        field="folders"
        title="Folder"
        [headerStyle]="{ 'font-weight': 'bold' }"
      >
      </kendo-grid-column>
      <kendo-grid-column
        width="20"
        field="status"
        title="Status"
        [headerStyle]="{ 'font-weight': 'bold' }"
      >
      </kendo-grid-column>
      <kendo-grid-column
        width="30"
        field="createdon"
        title="Generated On"
        [headerStyle]="{ 'font-weight': 'bold' }"
      >
        <ng-template kendoGridCellTemplate let-dataItem>
          {{ dataItem.createdon | date: "MM-dd-yyyy" }}
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column
        width="30"
        field="createdby"
        title="Generated By"
        [headerStyle]="{ 'font-weight': 'bold' }"
      >
      </kendo-grid-column>
      <kendo-grid-column
        width="30"
        field="submittedby"
        title="Submitted By"
        [headerStyle]="{ 'font-weight': 'bold' }"
      >
      </kendo-grid-column>
      <kendo-grid-column
        width="30"
        field="processedby"
        title="Processed By"
        [headerStyle]="{ 'font-weight': 'bold' }"
      >
      </kendo-grid-column>
    </kendo-grid>
  </div>
</div>
<div
  class="modal fade bd-example-modal-lg"
  data-backdrop="static"
  data-keyboard="false"
  id="generateReportModal"
  role="dialog"
  aria-labelledby="buttonLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl">
    <app-generate-report [calledFrom]="calledFrom"></app-generate-report>
  </div>
</div>
