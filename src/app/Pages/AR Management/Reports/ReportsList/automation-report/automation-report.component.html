<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
        
        <span *ngIf="AutomationgridView != undefined">
          {{ displaytotalrecordscount }} records found
        </span>


      </div>
      <div class="col-md-6">
        <div class="float-right">
          <i
          *ngIf="!filterApplied && !loadingAutomation"
            class="fe fe-filter ml-auto pointer"
            title="Default filter is applied.."
            data-toggle="collapse"
            data-target="#collapseExample"
            aria-expanded="false"
            aria-controls="collapseExample"
          ></i>
          <i
          *ngIf="filterApplied && !loadingAutomation"      
            class="fa fa-filter ml-auto pointer"
            title="Some filter is applied.."
            data-toggle="collapse"
            data-target="#collapseExample"
            aria-expanded="false"
            aria-controls="collapseExample"
          ></i>
        </div>
      </div>
    </div>




    <div class="collapse col-md-12 collapse-overlay" id="collapseExample">
      <app-filters
        [CallingPage]="'Automation'"                
        (FilterData)="ApplyFilter($event)"
      ></app-filters>
    </div>
