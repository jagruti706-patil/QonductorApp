<div class="row mt-4">
  <div class="card col-2 p-0">
    <div>
      <div class="card-header bg-header">
        <h4 class="mb-0 text-white">Reports</h4>
      </div>
      <div class="card-body p-0 h-100">
        <div
          class="nav flex-column nav-pills"
          id="v-pills-tab"
          role="tablist"
          aria-orientation="vertical"
        >
          <a
            *ngIf="ShowFiles"
            class="nav-link"
            id="v-pills-client-tab"
            data-toggle="pill"
            href="#v-pills-tabContent"
            role="tab"
            aria-controls="v-pills-client"
            aria-selected="true"
            routerLink="/Reports/File"
            routerLinkActive="active"
            >Files</a
          >
          <a
            *ngIf="ShowProductionReport"
            class="nav-link"
            id="v-pills-clientlogin-tab"
            data-toggle="pill"
            href="#v-pills-tabContent"
            role="tab"
            aria-controls="v-pills-clientlogin"
            aria-selected="false"
            routerLink="/Reports/Production"
            routerLinkActive="active"
            >Production</a
          >
          <a
            *ngIf="ShowAutomationAccuracyReport"
            class="nav-link"
            id="v-pills-payer-tab"
            data-toggle="pill"
            href="#v-pills-tabContent"
            role="tab"
            aria-controls="v-pills-payer"
            aria-selected="false"
            routerLink="/Reports/Automation-Accuracy"
            routerLinkActive="active"
            >Automation Accuracy Report</a
          >
          <!-- <a
            *ngIf="false"
            class="nav-link"
            id="v-pills-biotechreport-tab"
            data-toggle="pill"
            href="#v-pills-tabContent"
            role="tab"
            aria-controls="v-pills-biotechreport"
            aria-selected="false"
            routerLink="/Reports/BiotechReport"
            routerLinkActive="active"
            >Biotech Report</a
          > -->
        </div>
      </div>
    </div>
  </div>
  <div class="col-10">
    <div class="card" style="height: 83vh">
      <div class="card-body">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
