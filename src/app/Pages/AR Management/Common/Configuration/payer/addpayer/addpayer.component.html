<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title" id="exampleModalLabel" *ngIf="newPayer">
      Add Payer
    </h4>
    <h4 class="modal-title" id="exampleModalLabel" *ngIf="!newPayer">
      Update Payer
    </h4>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
      (click)="OnClose()"
    ></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="PayerGroup">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label class="form-label"
              ><strong class="text-danger">*</strong>Payer
            </label>
            <input
              kendoTextBox
              [class.is-invalid]="PayerName.invalid && PayerName.touched"
              formControlName="fcPayerName"
              type="text"
              id="txtpayer"
              class="form-control form-control-sm"
            />
            <div *ngIf="submitted || (PayerName.invalid && PayerName.touched)">
              <small *ngIf="PayerName.errors?.required" class="text-danger"
                >Payer is required</small
              >
              <small *ngIf="PayerName.errors?.maxlength" class="text-danger"
                >Payer allows 100 characters</small
              >
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-secondary btn-sm"
      data-dismiss="modal"
      (click)="OnClose()"
    >
      Close
    </button>
    <button
      type="button"
      class="btn btn-primary btn-sm"
      id="AddPayer"
      (click)="savePayer()"
    >
      Save
    </button>
  </div>
</div>
