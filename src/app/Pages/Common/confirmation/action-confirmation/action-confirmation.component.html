<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{ ConfirmationTitle }}</h5>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
    ></button>
  </div>
  <div class="modal-body">
    <div style="white-space: pre-line;" [innerHTML]="ConfirmationMessage"></div>
  </div>
  <div class="modal-footer">
    <ng-container *ngIf="!isAlert">
      <button
        type="button"
        class="btn btn-secondary"
        (click)="onNo()"
        data-dismiss="modal"
      >
        No
      </button>
      <button
        type="button"
        class="btn btn-primary"
        (click)="onYes()"
        data-dismiss="modal"
      >
        <!-- appNoDblClick -->
        Yes
      </button>
    </ng-container>
    <ng-container *ngIf="isAlert">
      <button
        type="button"
        class="btn btn-primary"
        (click)="onOk()"
        data-dismiss="modal"
      >
        Ok
      </button>
    </ng-container>
  </div>
</div>
