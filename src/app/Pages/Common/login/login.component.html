<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form [formGroup]="LoginGroup" class="login100-form validate-form">
        <div class="text-center mb-5">
          <img src="./assets/img/Triarq_Logo.png" width="180" class="mb-3" />
        </div>
        <h2 class="text-center mb-3" style="color: #e7762c;">Qonductor</h2>
        <div class="card">
          <div class="card-header text-white bg-color">
            <p class="login-text">LOGIN</p>
          </div>
          <div class="card-body p-5">
            <div class="form-group">
              <label class="form-label">Username</label>
              <!-- <input type="text" class="form-control" formControlName="username"> -->
              <input
                kendoTextBox
                [class.is-invalid]="
                  LoginUsername.invalid && LoginUsername.touched
                "
                formControlName="fcUsername"
                type="text"
                id="Username"
                class="form-control"
                autofocus
              />
              <div
                *ngIf="LoginUsername.invalid && LoginUsername.touched"
                class="text-danger"
              >
                <small
                  *ngIf="LoginUsername.errors?.required"
                  class="text-danger"
                  >Username is required</small
                >
                <small *ngIf="LoginUsername.errors?.email" class="text-danger"
                  >Username is not valid</small
                >
                <small
                  *ngIf="LoginUsername.errors?.maxlength"
                  class="text-danger"
                  >Username allows 50 characters</small
                >
              </div>
            </div>
            <div class="form-group">
              <label class="form-label">
                Password
              </label>
              <!-- <input type="password" class="form-control  " formControlName="password"> -->
              <input
                kendoTextBox
                [class.is-invalid]="
                  LoginPassword.invalid && LoginPassword.touched
                "
                formControlName="fcPassword"
                type="password"
                id="Password"
                class="form-control"
              />
              <div
                *ngIf="LoginPassword.invalid && LoginPassword.touched"
                class="text-danger"
              >
                <small *ngIf="LoginPassword.errors?.required"
                  >Password is required.</small
                >
                <small *ngIf="LoginPassword.errors?.minlength"
                  >Password must have 8 characters</small
                >
                <small *ngIf="LoginPassword.errors?.maxlength"
                  >Password allows 50 characters</small
                >
              </div>
            </div>
            <!-- <div class="form-group">
              <label class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" />
                <span class="custom-control-label">Remember me</span>
              </label>
            </div> -->

            <div>
              <!-- <button type="submit" class="button">Sign in</button> -->
              <button
                class="button"
                type="submit"
                id="Login"
                [disabled]="!validateLogin()"
                (click)="onLogin()"
              >
                Sign in
              </button>
            </div>
            <div class="text-center text-mute mt-4">
              Don't have account yet? |
              <a class="sign-up">Sign up</a>
            </div>
          </div>
        </div>
      </form>

      <div class="login100-more"></div>
    </div>
  </div>
</div>
<div class="black-box" *ngIf="loadinglogin">
  <div class="k-i-loading"></div>
</div>
